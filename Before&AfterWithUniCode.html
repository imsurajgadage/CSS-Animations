<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before & After UniCode</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      :root {
        --width: 100vw;
      }
      .main_div {
        width: var(--width);
        height: 100vh;
        display: grid;
        place-items: center;
      }
      h1 {
        color: #2980b9;
        font-size: 5rem;
      }
      h1::after {
        content: "\f005";
        font-family: "Font Awesome 5 Free";
        width: calc(var(--width) - 80vw);
        height: 25px;
        color: #1abc9c;
        font-size: 3rem;
        display: block;
        margin: 0 auto;
        border-bottom: 5px solid #3498db;
      }
      @media (max-width: 998px) {
        h1 {
          font-size: 4rem;
        }
        h1::after {
          content: "\f005";
          font-family: "Font Awesome 5 Free";
          width: calc(var(--width) - 70vw);
        }
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        h1::after {
          height: 16px;
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main_div">
      <h1>Good Morning</h1>
    </div>
  </body>
</html>
